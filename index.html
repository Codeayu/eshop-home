<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanStyles - Premium Fashion & Electronics</title>
    <meta http-equiv="refresh" content="0; url=./src/templates/index.html">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .loading {
            margin-top: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">HumanStyles</h1>
        <p>Redirecting to your premium eShop...</p>
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <p style="margin-top: 2rem;">
            If you're not redirected automatically, 
            <a href="./src/templates/index.html">click here</a>
        </p>
    </div>
    
    <script>
        // Fallback redirect after 3 seconds
        setTimeout(() => {
            window.location.href = './src/templates/index.html';
        }, 3000);
    </script>
</body>
</html>
